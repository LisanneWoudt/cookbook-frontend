<app-toolbar-without-menu
  (goBack)="goBack()">
</app-toolbar-without-menu>

<div class="page">
  <div *ngFor="let request of requests">
    Request from Chef '{{request.chefName}}' to join your cookbook <b> {{request.cookbookName}} </b>
    <button mat-icon-button>
      <mat-icon>check</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>

<div>

  <div *ngIf="categories?.length > 0">
      <mat-form-field appearance="fill" class="category-select">
        <mat-label>Filter</mat-label>
        <mat-select [formControl]="categoriesFormControl" multiple class="category-panel">
          <mat-option *ngFor="let category of categories" [value]="category" (onSelectionChange)="updateSelectedCategories(category)">
            {{category}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  <div>
    <mat-list>
      <mat-list-item *ngFor="let recipe of allSelectedRecipes" >
        <img *ngIf="recipe.image" matListAvatar [src]="recipe.image">
        <img *ngIf="!recipe.image" matListAvatar src="assets/img/no-image.png" alt="...">
        <h3 matLine (click)="toRecipeDetail(recipe.id)"> {{recipe.title}} </h3>
        <p matLine>
          <span> {{recipe.description}} </span>
        </p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>

</div>

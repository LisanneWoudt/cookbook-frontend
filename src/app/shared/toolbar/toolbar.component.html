<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{cookbook.name}}</span>
    <span class="toolbar-spacer"></span>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="addCookbook()" mat-menu-item>
          <mat-icon>menu_book</mat-icon>
          <span>Create cookbook</span>
        </button>
        <button (click)="toSearchChefs()" mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Search chef</span>
        </button>
        <button *ngIf="!ownCookbook()" (click)="tojoinCookbook()" mat-menu-item>
          <mat-icon>add</mat-icon>
          <span>Request to join this cookbook</span>
        </button>
        <button mat-menu-item>
          <mat-icon>offline_bolt</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="toolbar-back-icon" (click)="goToHome()">arrow_back</mat-icon>
    <span class="toolbar-spacer"></span>
    <div *ngIf="isCookbookCreator">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="toDeleteCookbook()" mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete cookbook</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

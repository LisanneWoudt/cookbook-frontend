<div class="page">
  <div *ngIf="loading">
    <mat-progress-spinner
      class="spinner"
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <form #passwordForm="ngForm" *ngIf="!loading" (ngSubmit)="updateChef(passwordForm.valid)" class="input-fields-container">
    <mat-form-field>
      <input type="password" matInput placeholder="Voer je nieuwe wachtwoord in" [(ngModel)]="chef.password" name="password"
             #password="ngModel" required pattern="^[a-zA-Z0-9_\\d!$%@#£€*?&.-]{7,30}$" maxlength="30" minlength="7"/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger"></div>
      <div *ngIf="password.errors?.pattern && (password.dirty || password.touched)" class="error-form-field">
        Password has a minimal length of 7 characters
      </div>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Send</button>
  </form>
</div>

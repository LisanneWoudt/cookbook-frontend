<app-toolbar-without-menu
  (goBack)="goBack()">
</app-toolbar-without-menu>

<div class="page">
  <div *ngIf="loading">
    <mat-progress-spinner
      class="spinner"
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <form #resetPasswordForm="ngForm" *ngIf="!loading" (ngSubmit)="resetPassword(resetPasswordForm.valid)" class="input-fields-container">
    <mat-form-field>
      <input type="email" matInput placeholder="Voer je e-mailadres in" [(ngModel)]="chef.email" name="email"
             #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="40"/>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">
      </div>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Send</button>
  </form>
</div>

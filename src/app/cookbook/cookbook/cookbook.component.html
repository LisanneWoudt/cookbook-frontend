<app-toolbar-cookbook *ngIf="ownCookbook()"
             [cookbook]="cookbook"
             [chef]="chef">
</app-toolbar-cookbook>

<app-toolbar-cookbook-other-chef *ngIf="!ownCookbook()"
                      [cookbook]="cookbook"
                      [chef]="chef"
                      (joinCookbook)="requestToJoinCookbook()">
</app-toolbar-cookbook-other-chef>

<div class="page">
  <div *ngIf="loading">
    <mat-progress-spinner
      class="spinner"
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>

  <h4 class="text-center" *ngIf="recipes.length === 0">
    No recipes found
  </h4>

  <app-all-recipes
    [recipes]="recipes"
    [cookbookId]="cookbook.id">
  </app-all-recipes>
  <button *ngIf="ownCookbook()" mat-fab color="primary" class="floating-button-add" (click)="addRecipe()">
    <mat-icon>add</mat-icon>
  </button>
</div>

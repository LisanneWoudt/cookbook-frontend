<app-toolbar-without-menu
  (goBack)="navigateBack()">
</app-toolbar-without-menu>

<div class="page">
  <div class="search-box">
    <mat-form-field >
      <input matInput placeholder="Search chefs" [(ngModel)]="chefQuery">
      <span matSuffix>
        <mat-icon>search</mat-icon>
      </span>
    </mat-form-field>
  </div>

  <div class="search-box">
    <mat-form-field >
      <input matInput placeholder="Search cookbooks" [(ngModel)]="cookbookQuery">
      <span matSuffix>
        <mat-icon>search</mat-icon>
      </span>
    </mat-form-field>
  </div>

  <mat-list>
    <div *ngFor="let chef of chefs | search:'name':chefQuery">
      <mat-list-item *ngFor="let cookbook of chef.cookbooks |  search:'name':cookbookQuery"
                     (click)="navigateToCookbook(cookbook.id)">
        <h3 matLine class="inbox-sender"><b> {{cookbook.name}} </b></h3>
        <div matLine>
          <span>{{chef.name}}</span>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    </div>
  </mat-list>
</div>
